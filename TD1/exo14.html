<!DOCTYPE html>
<head>
 
    <meta charset="utf-8" />
 
    <title>Exercice 14</title>
    <meta name="description" content="Description de la page">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <style>
    	body{ font-family: 'Quicksand', sans-serif; }
	</style>

    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        var Personne = {
            nom: "",
            prenom: "",
            age : "",
            sexe : "",
            description : "",

            init: function(nom, prenom, age, sexe, description){
                this.nom = nom;
                this.prenom = prenom;
                this.age = age;
                this.sexe = sexe;
                this.description = description;
            },

            decrire: function() {console.log(this)}

        };

    	$(document).ready(function(){
            // Ecrire les scripts ici
            $('.formulaire').submit(function () {
                var name = $("#nom").val();
                var prenom = $("#prenom").val();
                var age = $("#age").val();
                var sexe = $('#sexe').val();
                var desc = $('#description').val();

                var pers = Object.create(Personne);
                pers.initPersonne = function (nom, prenom, age, sexe, desc) {
                    this.init(nom, prenom, age, sexe, desc);
                    this.decrire();
                };

                var personne = Object.create(pers);
                personne.initPersonne(name, prenom, age, sexe, desc);

                return false;
            });
    	});
   	</script>
</head>
<body>
	<!-- Formulaire ici -->
<form method="post" class="formulaire">
    <label>Nom : </label>
    <input id="nom" type="text" value="" placeholder="Nom"><br>
    <label>Pr√©nom : </label>
    <input id="prenom" type="text" value="" placeholder="Prenom"><br>
    <label>Age : </label>
    <input id="age" type="number" value="" placeholder="age"><br>
    <label>Sexe : </label>
    <select id="sexe">
        <option selected disabled>Votre sexe</option>
        <option>Masculin</option>
        <option>Feminin</option>
        <option>Autre</option>
    </select><br>
    <label>Description : </label><br>
    <textarea id="description" placeholder="description" rows="10" cols="50"></textarea><br>
    <input type="submit" value="Valider">
</form>
</body>
 
</html>
