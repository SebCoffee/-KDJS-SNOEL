            $.getJSON( "http://www.labri.fr/perso/pbiasutt/KDJS/TD02/characters.php", function( data ) {
                var items = [];
                $.each( data, function( key, val ) {
                    items.push( "<li id='" + key + "'>" + val.name + "</li>" );
                });

                $( "<ul/>", {
                    "class": "my-new-list",
